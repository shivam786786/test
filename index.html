<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      position: static;
      margin-right: 20px;
    }

    #no {
      background-color: #ccc;
      color: black;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine? üíñ</h1>
    <button id="yes" onclick="yesClicked()">YES üíï</button>
    <button id="no">NO üòú</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
      const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          background:#ff4d6d;
          color:white;
          font-size:40px;
          text-align:center;
          font-family:Arial;
        ">
          YAY!!! üíñü•∞<br>
          I love you forever ‚ù§Ô∏è
        </div>
      `;
    }
  </script>

</body>
</html>
